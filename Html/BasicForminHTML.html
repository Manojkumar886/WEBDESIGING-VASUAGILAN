<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Form</title>
</head>
<body  bgcolor="yellowgreen">
    <form align="center">
        <h1 align="center"><font color="red">Personal Details</font></h1>
        <label>Name : </label>
        <input type="text" placeholder="First name initial"/>
        <br><br>
        <label>Password :</label>
        <input type="password"  />
        <br><br>
        <label>EMail id :</label>
        <input type="email" placeholder="aabbcc123@gmail.com" />
        <br><br>
        <label>Gender</label>
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender"/>Female
        <br><br>
        <h1 align="center"><font color="red">Educational Qualification</font></h1>
        <br><br>
        <label>Degree</label>
        <select>
            <option selected hidden>----select group---</option>
            <option>BCA</option>
            <option>BSC</option>
            <option>MBA</option>
            <option>BA</option>
        </select>
        <br><br>
        <label>Engineering</label>
        <select>
            <option selected hidden>----select group---</option>
            <option>CS</option>
            <option>ECE</option>
            <option>MECH</option>
            <option>IT</option>
            <option>Cyber security</option>
        </select>
        <br>
        <br>
        <label>Hobbies</label>
        <input value="PlayingGames" type="checkbox" />PlayingGames
        <input value="ReadingBooks" type="checkbox" />ReadingBooks
        <br><br>
        <label>Address</label>
        <br>
        <textarea></textarea>
        <br><br>
        <label>Attach file</label>
        <input type="file" />
        <br>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
    
</body>
</html>
