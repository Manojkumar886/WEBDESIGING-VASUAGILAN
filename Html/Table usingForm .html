<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using Form</title>
</head>
<body bgcolor="yellowgreen">
    <form align="center">
        <table align="center">
            <h1 align="center"><font color="red">Personal Details</font></h1>
            <tbody>
                <tr>
                    <td>StudentName</td>
                    <td>
                        <input type="text" placeholder="Enter your name"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>Joining Date</td>
                    <td>
                        <input type="date" />
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" />
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" />Male
                        <input type="radio" name="gender" />Female
                    </td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="search" placeholder="Search anything"/>
                        <br>
                        <a href="https://www.google.com">Search</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
    

</body>
</html>
