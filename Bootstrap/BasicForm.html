<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"></head>
<body class="container">
    <h1 class="text-center"><i class="bi bi-r-square-fill"></i>Zealous Joining Form</h1>
    <form class="row justify-content-center col-lg-12 col-md-10 col-sm-12 shadow-lg bg-info border border-3 border-dark">
        <div class="row">
            <div class="col">
                <label class="form-label">StudentName</label>
                <input placeholder="your name" class="form-control" type="text"/>
            </div>
            <div class="col">
                <label class="form-label">Student RegisterNumber</label>
                <input placeholder="your number" class="form-control" type="text"/>
            </div>
        </div>
        <div class="mt-2">
            <label class="form-label">Joining Date</label>
            <input type="date" class="form-control" />
        </div>
        <div class="mt-2">
            <label class="form-label">EmailId</label>
            <input type="email" class="form-control" />
        </div>
        <div class="mt-2">
            <label class="form-label">MobileNo</label>
            <input type="tel" class="form-control" />
        </div>
        <div class="mt-2">
            <label class="form-label">Select your course</label>
            <select class="form-select">
                <option selected hidden>Enter any one</option>
                <option>Java Developer</option>
                <option>Python developer</option>

            </select>
        </div>
        <div class="mt-2">
            <label class="form-label">Gender</label>
            <input name="gender" type="radio" value="Male" class="form-check-input ms-5" />Male
            <input name="gender" type="radio" value="female" class="form-check-input ms-5"  />female
        </div>
        <div class="mt-4 row justify-content-center">
            <button class="btn btn-outline-success col-2 me-4">Register</button>
            <button class="btn btn-outline-danger col-2 ms-5">Cancel</button>
        </div>

    </form>
</body>
</html>
