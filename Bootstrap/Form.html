<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="container">
    <h1 class="text-center text-primary text-uppercase">Form</h1>
    <div class="row">
        <div class="col-8 mt-4" style="background-color: rgb(213, 222, 222);">
            <h5>Billing Details</h5>
            <hr>
            <div class="row mt-5">
                <div class="col">
                    <input class="form-control" type="text" placeholder="Firstname"/>
                </div>
                <div class="col">
                    <input placeholder="Lastname" class="form-control" type="text" />
                </div>
            </div>
            <div class="mt-3">
                <input class="form-control" type="text" placeholder="Company Name"/>
            </div>
            <div class="mt-3">
                <input class="form-control" type="text" placeholder="Address"/>
            </div>
            <div class="mt-3">
                <input class="form-control" type="email" placeholder="Email"/>
             </div>
             <div class="mt-3">
                <input class="form-control" type="tel" placeholder="Phone"/>
             </div>
             <div class="mt-3">
                <textarea placeholder="Additional Information" class="form-control" ></textarea>
             </div>
            <div class="row justify-content-center mt-3 mb-5">
                <input type="checkbox" class="form-check-input" checked> Create an account?
            </div>
        </div>
        <div class="col-4  mt-4" style="height: 290px;background-color:rgb(251, 255, 255);">
            <h5>Summary</h5>
            <hr>
            <br>
            <h6 class="row  justify-content-between align-items-center mb-3">
                <span class="text-dark col">Product</span>
                <span class=" col ms-4">$53.98</span>
            </h6>
            <h6 class="row  justify-content-between align-items-center mb-3">
                <span class="text-dark col">Shipping</span>
                <span class=" col ms-4">Gratis</span>
            </h6>
            <hr>
            <h6 class="row  justify-content-between align-items-center mb-3 fw-bold">
                <span class="text-dark col">Total amount<br>(Inclusing GST)</span>
                <span class=" col ms-4">$53.98</span>
            </h6>
            <button class="mt-2 btn btn-primary ms-5 col fw-bold">MAKE PURCHASE</button>
            </div>
        </div>

    </div>
</body>
</html>
